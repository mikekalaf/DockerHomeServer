version: "3.7"
services:
  plex:
    container_name: plex
    restart: always
    image: linuxserver/plex
    volumes:
      - ${USERDIR}/volumes/plex/config:/config
      - ${USERDIR}/volumes/plex/transcode_tmp:/transcode
      - ${USERDIR}/volumes/shared:/shared
      - ${TV_SERIES_DIR}:/data/tvshows
      - ${MOVIES_DIR}:/data/movies
    environment:
      - VERSION=latest
      - TZ=${TIMEZONE}
      - PLEX_UID=${PUID}
      - PLEX_GID=${PGID}
    network_mode: host
